<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Amazon</title>
  </head>
  <body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Stock Opening Prices</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Amazon Price<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1 class="text-center text-capitalize pt-5">Predict Opening Prices for Amazon Stocks!</h1>
    <hr class="w-75 mx-auto pt-5">

    <div id="intro" class="container-fluid view ">
      <div class="row">
        <div class="col-sm-6">
          <img src="../static/img/amazon.png" class="float-left">
        </div>

        <div class="col-sm-6">
          <form action="{{ url_for('predict')}}" method="post">
            <div class="form-group">
              <label for="bp">High Price</label>
                <input class="form-control" type="text" id="hp" name="high price" required="required" placeholder="High Price">
            </div>
            <div class="form-group">
              <label for="bp">Low Price</label>
                <input class="form-control" type="text" id="lp" name="low price" required="required" placeholder="Low Price">
            </div>
            <div class="form-group">
              <label for="bp">Close Price</label>
                <input class="form-control" type="text" id="cp" name="close price" required="required" placeholder="Closing Price">
            </div>
            <button type="submit" class="btn btn-danger">Predict</button>
          </form>   
        </div>
      </div>
      
        <div class="row">
           <div class="col-sm-6">
          <form action="{{ url_for('plot')}}" method="post">
          <label for="bp">Enter the date and get Forecast for next 20 days!</label>
           <div class="form-group">
              <input class="form-control" type="text" id="date" name="Date" required="required" placeholder="yyyy-mm-dd format">
            </div>
            <div class="form-group">
              <input class="form-control" type="number" name="noOfDays" required="required" placeholder="20" value="20" readonly="readonly">
              </div>
              <button type="submit" class="btn btn-danger">Forecast</button>
          </form>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
